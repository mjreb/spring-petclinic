name: CodeScene CI/CD Analysis

on:
  push:
    branches:
      - main
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest

    env:
      CODESCENE_URL: "https://codescene.io"
      CODESCENE_PROJECT: "74249"  

    steps:
      - name: Checkout Repository with Full History
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java Environment
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download CodeScene CLI
        run: |
          curl -L -o codescene-cli.jar \
            -H "Authorization: Bearer ${{ secrets.CODESCENE_PAT }}" \
            "https://codescene.io/api/v1/downloads/codescene-cli-latest.jar"


          echo "Iniciando an√°lisis para el proyecto ${{ env.CODESCENE_PROJECT }}..."
          java -jar codescene-cli.jar analyze \
            --url "${{ env.CODESCENE_URL }}" \
            --project "${{ env.CODESCENE_PROJECT }}" \
            --repository "." \
            --accessToken "${{ secrets.CODESCENE_PAT }}" \
            --resultsFile "codescene-results.json"

          echo "Verificando Quality Gate..."
          java -jar codescene-cli.jar check-quality-gate \
            --resultsFile "codescene-results.json"
