name: CodeScene Analysis

on:
  push:
    branches:
      - main
      - master

jobs:
  analyze:
    runs-on: ubuntu-latest

    env:
      CODESCENE_URL: "https://codescene.io"
      CODESCENE_PROJECT: "74249"
      CS_ACCESS_TOKEN: ${{ secrets.CODESCENE_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download CodeScene CLI
        run: |
          echo "Descargando CodeScene CLI..."
          curl -L -H "Authorization: Bearer ${{ secrets.CODESCENE_PAT }}" \
               -o codescene-cli.jar \
               "https://codescene.io/api/v1/codescene-cli/download"

          echo "Tama√±o del archivo descargado:"
          ls -lh codescene-cli.jar

      - name: Run CodeScene Analysis
        run: |
          java -jar codescene-cli.jar analyze \
            --url "$CODESCENE_URL" \
            --project "$CODESCENE_PROJECT" \
            --repository "." \
            --resultsFile "codescene-results.json"

      - name: Check Quality Gate
        run: |
          java -jar codescene-cli.jar check-quality-gate \
            --resultsFile "codescene-results.json"
