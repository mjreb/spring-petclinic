name: CodeScene Delta Analysis

on:
  push:
    branches:
      - "**"   # o solo main / develop si prefieres

jobs:
  codescene:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run CodeScene Delta Analysis
        uses: codescene-saas/codescene-github-action@v1  # nombre ejemplar â€” verifica en Marketplace
        with:
          project: ${{ secrets.CODESCENE_PROJECT_ID }}
          user:    ${{ secrets.CODESCENE_USER }}
          token:   ${{ secrets.CODESCENE_PAT }}
          repository: ${{ github.repository }}
